<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con todos los tipos de input</title>
</head>
<body>

<h1>Formulario de Ejemplo con Varios Tipos de Input para un formulario web</h1>

<form action="#" method="post">

    <!-- Input de texto -->
    <label for="texto">Texto:</label>
    <input type="text" id="texto" name="texto" placeholder="Escribe tu nombre" required>
    <br><br>

    <!-- Input de correo electrónico -->
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
    <br><br>

    <!-- Input de número -->
    <label for="numero">Número:</label>
    <input type="number" id="numero" name="numero" placeholder="Introduce un número" min="1" max="1000">
    <br><br>

    <!-- Input de fecha -->
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha">
    <br><br>

    <!-- Input de hora -->
    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora">
    <br><br>

    <!-- Input de rango -->
    <label for="rango">Rango:</label>
    <input type="range" id="rango" name="rango" min="0" max="10" step="1">
    <br><br>

    <!-- Input de color -->
    <label for="color">Color:</label>
    <input type="color" id="color" name="color">
    <br><br>

    <!-- Input de archivo -->
    <label for="archivo">Subir archivo:</label>
    <input type="file" id="archivo" name="archivo">
    <br><br>

    <!-- Input de teléfono -->
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono">
    <br><br>

    <!-- Input de URL -->
    <label for="url">URL:</label>
    <input type="url" id="url" name="url" placeholder="https://www.ejemplo.com">
    <br><br>

    <!-- Input de contraseñas -->
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña">
    <br><br>

    <!-- Input de búsqueda -->
    <label for="busqueda">Buscar:</label>
    <input type="search" id="busqueda" name="busqueda" placeholder="Buscar algo...">
    <br><br>

    <!-- Input de casilla de verificación (checkbox) -->
    <label for="aceptar">Aceptar términos y condiciones:</label>
    <input type="checkbox" id="aceptar" name="aceptar">
    <br><br>

    <!-- Input de radio -->
    <label for="opcion1">Opción 1:</label>
    <input type="radio" id="opcion1" name="opciones" value="opcion1">
    <label for="opcion2">Opción 2:</label>
    <input type="radio" id="opcion2" name="opciones" value="opcion2">
    <br><br>

    <!-- Botón de envío -->
    <button type="submit">Enviar</button>

</form>

</body>
</html>
